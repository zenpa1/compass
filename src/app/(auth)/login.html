<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Login</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .card {
            background: white;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            border-radius: 8px;
        }

        .logo-placeholder {
            width: 100%;
            height: 150px;
            background-color: #d9d9d9;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #999;
        }
        
        h1 {
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #333;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        /* Container for the Google Rendered Button */
        #google-btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
            height: 40px; /* Reserves space to prevent layout shift */
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2e7d32;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-placeholder">
            ðŸ“¸
        </div>

        <h1>COMPASS</h1>

        <hr>

        <div id="google-btn-container"></div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <hr>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const BACKEND_URL = 'http://localhost:3000';
        // Note: Ensure this Client ID is added to your Google Cloud Console
        // and 'http://localhost' (and port) is in "Authorized Javascript Origins"
        const GOOGLE_CLIENT_ID = '616399813035-dltf8p1k144vropbgualbjgo98bak3q6.apps.googleusercontent.com'; 

        // ==========================================
        // Initialization
        // ==========================================
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                // ui_mode: 'card', // Optional: changes prompt style
            });

            // Renders the button into the div
            google.accounts.id.renderButton(
                document.getElementById("google-btn-container"),
                { 
                    theme: "outline", 
                    size: "large", 
                    width: "300", // Matches your card width
                    text: "continue_with" // Displays "Continue with Google"
                } 
            );

            // Optional: Also display the One Tap overlay automatically
            // google.accounts.id.prompt(); 
        };

        // ==========================================
        // Handler
        // ==========================================
        async function handleCredentialResponse(response) {
            console.log('Received credential from Google:', response);
            const idToken = response.credential;
            
            // Hide errors from previous attempts
            document.getElementById('error-message').style.display = 'none';

            try {
                // Send ID token to your backend
                const res = await fetch(`${BACKEND_URL}/api/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ idToken })
                });

                const data = await res.json();

                if (res.ok && data.success) { // Check both HTTP status and payload
                    showSuccess('Login successful! Redirecting...');
                    
                    if(data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    setTimeout(() => {
                        window.location.href = data.redirectTo || '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Network error. Check console.');
            }
        }

        // ==========================================
        // UI Helpers
        // ==========================================
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
